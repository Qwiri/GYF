name: Go Test Backend

on:
  push:
    paths:
    - 'backend/**'
  workflow_dispatch:

jobs:
  build:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -race -v ./...